<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Alert Boxes with Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-3">
        <div class="alert alert-warning alert-dismissible fade show">
            <strong>LINK 1!</strong> This is a primary alert  <a href="https://www.soa.ac.in/iter" class="alert-link">click me</a>. 
            <button type="button" class="btn-close" data-dismiss="alert" ></button>
        </div>
        <div class="alert alert-secondary alert-dismissible fade show">
            <strong>LINK 2!</strong> This is a secondary alert with a <a href="https://www.facebook.com/" class="alert-link">click me</a>. 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show">
            <strong>LINK 3!</strong> This is a success alert with a <a href="https://www.linkedin.com/" class="alert-link">click me</a>. 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>LINK 4!</strong> This is a danger alert with a <a href="https://x.com/" class="alert-link">click me</a>. 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-primary alert-dismissible fade show">
            <strong>LINK 5!</strong> This is a warning alert with a <a href="https://www.instagram.com/" class="alert-link">click me</a>. 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show">
            <strong>LINK 5!</strong> This is an info alert with a <a href="https://www.wikipedia.org/" class="alert-link">click me</a>. 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
