<!DOCTYPE html>
<html>
<head>
    <title>Image Thumbnail to Circular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .thumbnail {
            width: 200px;
            height: 200px;
            
        }
        .circular {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?t=st=1733514934~exp=1733518534~hmac=9382ea4ba35c48c97bb35fdcb741e7250a93a279fc8af3487cc2197d7b9ac7d5&w=740" class="img-thumbnail thumbnail" alt="Image 1">
            </div>
            <div class="col text-center">
                <img src="https://img.freepik.com/free-photo/beautiful-wooden-pathway-going-breathtaking-colorful-trees-forest_181624-5840.jpg?t=st=1733515106~exp=1733518706~hmac=bd5ca3b2708b10b8e369184f074f89438735f43fc69503577b57beee4e178680&w=740" class="img-thumbnail thumbnail" alt="Image 2">
            </div>
            <div class="col text-center">
                <img src="https://img.freepik.com/premium-photo/majestic-mountain-lake-national-park-high-tatra-strbske-pleso-slovakia-europe_146671-11446.jpg?w=740" class="img-thumbnail thumbnail" alt="Image 3">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-info" onclick="makeCircular()">Make Circular</button>
            </div>
        </div>
    </div>

    <script>
        function makeCircular() {
            var images = document.querySelectorAll('.thumbnail');
            images.forEach(function(img) {
                img.classList.toggle('circular');
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
