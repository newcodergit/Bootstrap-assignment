<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        .progress-bar {
            width: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <button class="btn btn-primary mb-3" id="uploadBtn">Upload File</button>
        <div class="progress mb-2 d-none">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
        <div class="progress mb-2 d-none">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
        <div class="progress mb-2 d-none">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
        <div class="progress mb-2 d-none">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
    </div>

    <script>
        function fillProgressBar(progressBar, callback) {
            let width = 0;
            const interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    callback();
                } else {
                    width++;
                    progressBar.css('width', width + '%');
                    progressBar.text(width + '%');
                }
            }, 100);
        }

        $(document).ready(function() {
            $('#uploadBtn').click(function() {
                const progressBars = $('.progress');
                progressBars.removeClass('d-none');

                fillProgressBar($('.progress-bar').eq(0), function() {
                    fillProgressBar($('.progress-bar').eq(1), function() {
                        fillProgressBar($('.progress-bar').eq(2), function() {
                            fillProgressBar($('.progress-bar').eq(3), function() {
                                console.log('All progress bars are filled.');
                            });
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
