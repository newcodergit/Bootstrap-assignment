<!DOCTYPE html>
<html>
<head>
    <title> Bootstrap Grid </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
      
        <div class="row">
            <div class="col-6 bg-primary text-white" style="background-color: lightgreen; border: 2px solid black;"><p class="">Col 1</p></div>
            <div class="col-6 bg-info text-black" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success text-black" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-4 bg-warning text-black" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
            <div class="col-4 bg-danger text-white" style="background-color: lightgreen; border: 2px solid black;">Col 3</div>
        </div>
        
        <div class="row">
            <div class="col-sm-3 bg-secondary text-black" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-sm-3 bg-dark text-white" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
            <div class="col-sm-3 bg-primary text-black" style="background-color: lightgreen; border: 2px solid black;">Col 3</div>
            <div class="col-sm-3 bg-warning text-white " style="background-color: lightgreen; border: 2px solid black;">Col 4</div>
        </div>
        
        <div class="row">
            <div class="col-md-2 bg-secondary text-white" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-md-2 bg-primary text-dark" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
            <div class="col-md-2 bg-warning text-danger" style="background-color: lightgreen; border: 2px solid black;">Col 3</div>
            <div class="col-md-2 bg-success text-warning" style="background-color: lightgreen; border: 2px solid black;">Col 4</div>
            <div class="col-md-2 bg-info text-dark" style="background-color: lightgreen; border: 2px solid black;">Col 5</div>
            <div class="col-md-2 bg-light text-black" style="background-color: lightgreen; border: 2px solid black;">Col 6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
