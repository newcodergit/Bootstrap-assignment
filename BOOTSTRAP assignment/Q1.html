<!DOCTYPE html>
<html>
<head>
    <title> Bootstrap Grid </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
      
        <div class="row">
            <div class="col-6" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-6" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-4" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
            <div class="col-4" style="background-color: lightgreen; border: 2px solid black;">Col 3</div>
        </div>
        
        <div class="row">
            <div class="col-sm-3" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-sm-3" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
            <div class="col-sm-3" style="background-color: lightgreen; border: 2px solid black;">Col 3</div>
            <div class="col-sm-3" style="background-color: lightgreen; border: 2px solid black;">Col 4</div>
        </div>
        
        <div class="row">
            <div class="col-md-2" style="background-color: lightgreen; border: 2px solid black;">Col 1</div>
            <div class="col-md-2" style="background-color: lightgreen; border: 2px solid black;">Col 2</div>
            <div class="col-md-2" style="background-color: lightgreen; border: 2px solid black;">Col 3</div>
            <div class="col-md-2" style="background-color: lightgreen; border: 2px solid black;">Col 4</div>
            <div class="col-md-2" style="background-color: lightgreen; border: 2px solid black;">Col 5</div>
            <div class="col-md-2" style="background-color: lightgreen; border: 2px solid black;">Col 6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
